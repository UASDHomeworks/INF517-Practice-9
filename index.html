<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario con Gráficos - Chart.js</title>
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- Enlazamos CSS y JS externos -->
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <div class="container">
    <h1>Formulario con Gráficos Interactivos</h1>
    
    <div class="form-section">
      <form id="datosForm">
        <div class="field">
          <label for="nombre">Nombre completo</label>
          <input type="text" id="nombre" required>
        </div>
        
        <div class="field">
          <label for="edad">Edad</label>
          <input type="number" id="edad" min="1" max="120" required>
        </div>
        
        <div class="field">
          <label for="categoria">Categoría</label>
          <select id="categoria" required>
            <option value="">Selecciona...</option>
            <option value="A">Categoría A</option>
            <option value="B">Categoría B</option>
            <option value="C">Categoría C</option>
            <option value="D">Categoría D</option>
          </select>
        </div>
        
        <div class="field">
          <label for="puntuacion">Puntuación (1-10)</label>
          <input type="number" id="puntuacion" min="1" max="10" required>
        </div>
        
        <div class="field">
          <label for="comentario">Comentario (opcional)</label>
          <textarea id="comentario" rows="4"></textarea>
        </div>
        
        <div class="submit-container">
          <button type="submit">Generar Gráficos</button>
        </div>
      </form>
    </div>

    <!-- Resultados y gráficos -->
    <div id="resultados" class="charts-section hidden">
      <h2>¡Gracias <span id="verNombre"></span>!</h2>
      <p class="info">Edad: <strong id="verEdad"></strong> años | 
         Categoría: <strong id="verCategoria"></strong> | 
         Puntuación: <strong id="verPuntuacion"></strong>/10</p>

      <div class="charts-grid">
        <canvas id="barChart"></canvas>
        <canvas id="pieChart"></canvas>
        <canvas id="lineChart"></canvas>
        <canvas id="radarChart"></canvas>
      </div>

      <button onclick="location.reload()" class="reset-btn">Volver a empezar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
