<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Ventas Mensuales</title>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <div class="container">
    <header>
      <h1>Dashboard de Ventas</h1>
      <p>Visualiza las ventas mensuales generadas por la aplicación</p>
    </header>

    <div class="controls">
      <div class="control-group">
        <label for="year">Seleccionar Año:</label>
        <select id="year">
          <option value="2023">2023</option>
          <option value="2024" selected>2024</option>
          <option value="2025">2025</option>
        </select>
      </div>

      <div class="control-group">
        <label for="chartType">Tipo de Gráfico:</label>
        <select id="chartType">
          <option value="bar">Barras</option>
          <option value="line" selected>Línea</option>
          <option value="doughnut">Circular</option>
          <option value="polarArea">Área Polar</option>
        </select>
      </div>

      <button id="updateBtn">Actualizar Gráfico</button>
    </div>

    <div class="chart-container">
      <canvas id="salesChart"></canvas>
    </div>

    <div class="summary">
      <p><strong>Total anual:</strong> <span id="totalSales">$0</span></p>
      <p><strong>Mes con más ventas:</strong> <span id="bestMonth">-</span></p>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
